        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_PMVStops_6');
        map.getPane('pane_PMVStops_6').style.zIndex = 406;
        map.getPane('pane_PMVStops_6').style['mix-blend-mode'] = 'normal';
        var layer_PMVStops_6 = new L.geoJson(json_PMVStops_6, {
            attribution: '',
            interactive: false,
            dataVar: 'json_PMVStops_6',
            layerName: 'layer_PMVStops_6',
            pane: 'pane_PMVStops_6',
            onEachFeature: pop_PMVStops_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PMVStops_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_PMVStops_6);
        map.addLayer(layer_PMVStops_6);

        // Create a separate layer group to hold permanent, toggleable labels for PMV stops
        var layer_PMVStops_Labels = L.layerGroup();

        // For each stop, create a small non-interactive marker using a divIcon and add it to the labels layer
        layer_PMVStops_6.eachLayer(function(stopLayer) {
            try {
                var name = stopLayer.feature && stopLayer.feature.properties && stopLayer.feature.properties['name'] ? stopLayer.feature.properties['name'] : '';
                if (!name) return;

                var labelIcon = L.divIcon({
                    className: 'pmv-stop-label',
                    html: '<div>' + name + '</div>',
                    iconSize: null
                });

                // place label at the same coordinates as the stop marker
                var lblMarker = L.marker(stopLayer.getLatLng(), {
                    icon: labelIcon,
                    interactive: false,
                    keyboard: false
                });

                layer_PMVStops_Labels.addLayer(lblMarker);
            } catch (e) {
                // safe guard: if a feature has no latlng or unexpected data, skip
                console.warn('PMV stop label creation skipped for a feature', e);
            }
        });

        var overlaysTree = [
        {label: '<b>PUBLIC MOTOR VEHICLE (PMV) SYSTEM</b>',  selectAllCheckbox: true, children: [
            {label: 'PMV Stops<br /><table><tr><td style="text-align: center;"><img src="legend/PMVStops_6_Interchange0.png" /></td><td>Interchange</td></tr><tr><td style="text-align: center;"><img sr[...]
            {label: 'PMV ROUTES<br /><table><tr><td style="text-align: center;"><img src="legend/PMVROUTES_5_02MainMarkettoBumayongviaKamkumung0.png" /></td><td>02 Main Market to Bumayong (via Kamkumu[...]
        // Add the labels layer to the PMV group so it can be toggled separately
        ]},
        {label: '<b>WALKING CATCHMENTS</b>', collapsed: true, selectAllCheckbox: true, children: [
            {label: '<img src="legend/WALKINGCATCHMENTS800MROADS_4.png" /> WALKING CATCHMENTS (800M) - ROADS', layer: layer_WALKINGCATCHMENTS800MROADS_4},
            {label: 'WALKING_CATCHMENTS - AREAS<br /><table><tr><td style="text-align: center;"><img src="legend/WALKING_CATCHMENTSAREAS_3_4000.png" /></td><td>400</td></tr><tr><td style="text-align: [...]
            {label: '<img src="legend/LAE_DISTRICT_BOUNDARY_2.png" /> LAE_DISTRICT_BOUNDARY', layer: layer_LAE_DISTRICT_BOUNDARY_2},
            {label: "BASEMAP (ESRI GREY)", layer: layer_BASEMAPESRIGREY_1, radioGroup: 'bm' },
            {label: "BASEMAP (OSM)", layer: layer_BASEMAPOSM_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });

        // Inject the labels layer into the already-declared overlaysTree PMV group so it appears in the tree control.
        // overlaysTree[0] is the PMV group (as defined above); push the labels entry onto its children.
        if (overlaysTree && overlaysTree[0] && overlaysTree[0].children) {
            overlaysTree[0].children.push({label: 'PMV Stop Labels', layer: layer_PMVStops_Labels});
        }

        lay.addTo(map);
        setBounds();

        // Note:
        // - PMV stop point layer remains as-is (layer_PMVStops_6).
        // - PMV stop labels are in layer_PMVStops_Labels and are OFF by default (not added to map).
        //   Users can toggle them on via the layer tree control (they are listed under the PMV group).

        </script>        
    </body>
</html>
