
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .pmv-label {
            font-size: 10pt;
            font-family: 'Open Sans', sans-serif;
            color: #323232;
            text-align: center;
            white-space: nowrap;
        }
    </style>
    <title>LAE_PMV_MAP_WIP_20251213</title>
</head>
<body>
<div id="map"></div>
<script src="js/qgis2web_expressions.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/L.Control.Layers.Tree.min.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.pattern.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/Autolinker.min.js"></script>
<script src="js/rbush.min.js"></script>
<script src="js/labelgun.min.js"></script>
<script src="js/labels.js"></script>
<script src="js/leaflet.photon.js"></script>
<script src="data/LAE_DISTRICT_BOUNDARY_2.js"></script>
<script src="data/WALKING_CATCHMENTSAREAS_3.js"></script>
<script src="data/WALKINGCATCHMENTS800MROADS_4.js"></script>
<script src="data/PMVROUTES_5.js"></script>
<script src="data/PMVStops_6.js"></script>
<script>
var map = L.map('map', { zoomControl:false, maxZoom:28, minZoom:1 });
var hash = new L.Hash(map);
map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> · <a href="https://leafletjs.com">Leaflet</a> · <a href="https://qgis.org">QGIS</a>');
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

// Base layers
map.createPane('pane_BASEMAPESRIGREY_1');
map.getPane('pane_BASEMAPESRIGREY_1').style.zIndex = 401;
var layer_BASEMAPESRIGREY_1 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
    pane: 'pane_BASEMAPESRIGREY_1', opacity: 1.0, maxZoom: 28
});
map.addLayer(layer_BASEMAPESRIGREY_1);

// Existing PMV Stops layer
map.createPane('pane_PMVStops_6');
map.getPane('pane_PMVStops_6').style.zIndex = 406;
var layer_PMVStops_6 = L.geoJSON(json_PMVStops_6, {
    pane: 'pane_PMVStops_6',
    pointToLayer: function(feature, latlng) {
        return L.circleMarker(latlng, {
            radius: feature.properties.public_transport === 'Interchange' ? 8 : 4,
            color: '#000', weight: 2, fillColor: '#fff', fillOpacity: 1
        });
    }
});
map.addLayer(layer_PMVStops_6);

// ✅ NEW: Separate PMV Stop Labels layer
var layer_PMVStopLabels = L.geoJSON(json_PMVStops_6, {
    pointToLayer: function(feature, latlng) {
        return L.marker(latlng, {
            icon: L.divIcon({
                className: 'pmv-label',
                html: feature.properties.name ? feature.properties.name : '',
                iconSize: [100, 20]
            })
        });
    }
});
map.addLayer(layer_PMVStopLabels);

// ✅ Layer Control with Labels
var overlaysTree = [
    {label: '<b>PUBLIC MOTOR VEHICLE (PMV) SYSTEM</b>', selectAllCheckbox: true, children: [
        {label: 'PMV Stops', layer: layer_PMVStops_6},
        {label: 'PMV Stop Labels', layer: layer_PMVStopLabels}
    ]}
];
var lay = L.control.layers.tree(null, overlaysTree, {collapsed: true});
lay.addTo(map);
</script>
</</body>
