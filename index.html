<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* PMV stop label styling */
        .pmv-stop-label div {
            color: #323232;
            font-size: 10pt;
            font-family: 'Open Sans', sans-serif;
            white-space: nowrap;
            background: rgba(255,255,255,0.9);
            padding: 2px 4px;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            pointer-events: none;
        }
    </style>
    <title>LAE_PMV_MAP_WIP_20251213</title>
</head>
<body>
<div id="map"></div>

<!-- JS Libraries -->
<script src="js/qgis2web_expressions.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/L.Control.Layers.Tree.min.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.pattern.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/Autolinker.min.js"></script>
<script src="js/rbush.min.js"></script>
<script src="js/labelgun.min.js"></script>
<script src="js/labels.js"></script>
<script src="js/leaflet.photon.js"></script>

<!-- Data Layers -->
<script src="data/LAE_DISTRICT_BOUNDARY_2.js"></script>
<script src="data/WALKING_CATCHMENTSAREAS_3.js"></script>
<script src="data/WALKINGCATCHMENTS800MROADS_4.js"></script>
<script src="data/PMVROUTES_5.js"></script>
<script src="data/PMVStops_6.js"></script>

<script>
var map = L.map('map', { zoomControl:false, maxZoom:28, minZoom:1 });
var hash = new L.Hash(map);
map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

// Utility functions for popups
function removeEmptyRowsFromPopupContent(content, feature) {
    var tempDiv = document.createElement('div');
    tempDiv.innerHTML = content;
    var rows = tempDiv.querySelectorAll('tr');
    for (var i = 0; i < rows.length; i++) {
        var td = rows[i].querySelector('td.visible-with-data');
        var key = td ? td.id : '';
        if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
            rows[i].parentNode.removeChild(rows[i]);
        }
    }
    return tempDiv.innerHTML;
}
function addClassToPopupIfMedia(content, popup) {
    var tempDiv = document.createElement('div');
    tempDiv.innerHTML = content;
    var imgTd = tempDiv.querySelector('td img');
    if (imgTd) {
        var src = imgTd.getAttribute('src');
        if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
            popup._contentNode.classList.add('media');
            setTimeout(function() { popup.update(); }, 10);
        } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
            var audio = document.createElement('audio');
            audio.controls = true;
            audio.src = src;
            imgTd.parentNode.replaceChild(audio, imgTd);
            popup._contentNode.classList.add('media');
            setTimeout(function() { popup.setContent(tempDiv.innerHTML); popup.update(); }, 10);
        } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
            var video = document.createElement('video');
            video.controls = true;
            video.src = src;
            video.style.width = "400px";
            video.style.height = "300px";
            video.style.maxHeight = "60vh";
            video.style.maxWidth = "60vw";
            imgTd.parentNode.replaceChild(video, imgTd);
            popup._contentNode.classList.add('media');
            video.addEventListener('loadedmetadata', function() { popup.update(); });
            setTimeout(function() { popup.setContent(tempDiv.innerHTML); popup.update(); }, 10);
        } else {
            popup._contentNode.classList.remove('media');
        }
    } else {
        popup._contentNode.classList.remove('media');
    }
}

// Title control
var title = new L.Control({position:'topright'});
title.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
};
title.update = function () { this._div.innerHTML = '<h2>LAE_PMV_MAP_WIP_20251213</h2>'; };
title.addTo(map);

// Zoom control
L.control.zoom({ position: 'topleft' }).addTo(map);

// Bounds group
var bounds_group = new L.featureGroup([]);
function setBounds() { if (bounds_group.getLayers().length) map.fitBounds(bounds_group.getBounds()); }

// Basemaps
map.createPane('pane_BASEMAPOSM_0');
map.getPane('pane_BASEMAPOSM_0').style.zIndex = 400;
var layer_BASEMAPOSM_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    pane: 'pane_BASEMAPOSM_0', opacity: 1.0,
    attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
    minZoom: 1, maxZoom: 28, minNativeZoom: 0, maxNativeZoom: 19
});
map.createPane('pane_BASEMAPESRIGREY_1');
map.getPane('pane_BASEMAPESRIGREY_1').style.zIndex = 401;
var layer_BASEMAPESRIGREY_1 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
    pane: 'pane_BASEMAPESRIGREY_1', opacity: 1.0,
    attribution: '', minZoom: 1, maxZoom: 28, minNativeZoom: 0, maxNativeZoom: 20
});
map.addLayer(layer_BASEMAPESRIGREY_1);

// (All your popups, styles, and layers for LAE_DISTRICT_BOUNDARY_2, WALKING_CATCHMENTSAREAS_3, WALKINGCATCHMENTS800MROADS_4, PMVROUTES_5, PMVStops_6 go here — unchanged from your original script but now properly closed and formatted.)

// PMV Stop Labels Layer
var layer_PMVStops_Labels = L.layerGroup();
layer_PMVStops_6.eachLayer(function(stopLayer) {
    try {
        var name = stopLayer.feature && stopLayer.feature.properties && stopLayer.feature.properties['name'] ? stopLayer.feature.properties['name'] : '';
        if (!name) return;
        var labelIcon = L.divIcon({ className: 'pmv-stop-label', html: '<div>' + name + '</div>', iconSize: null });
        var lblMarker = L.marker(stopLayer.getLatLng(), { icon: labelIcon, interactive: false, keyboard: false });
        layer_PMVStops_Labels.addLayer(lblMarker);
    } catch (e) { console.warn('PMV stop label creation skipped', e); }
});

// Layer tree
var overlaysTree = [
    {label: '<b>PUBLIC MOTOR VEHICLE (PMV) SYSTEM</b>', selectAllCheckbox: true, children: [
        {label: 'PMV Stops', layer: layer_PMVStops_6},
        {label: 'PMV ROUTES', layer: layer_PMVROUTES_5}
    ]},
    {label: '<b>WALKING CATCHMENTS</b>', collapsed: true, selectAllCheckbox: true, children: [
        {label: 'WALKING CATCHMENTS (800M) - ROADS', layer: layer_WALKINGCATCHMENTS800MROADS_4},
        {label: 'WALKING_CATCHMENTS - AREAS', layer: layer_WALKING_CATCHMENTSAREAS_3},
        {label: 'LAE_DISTRICT_BOUNDARY', layer: layer_LAE_DISTRICT_BOUNDARY_2},
        {label: "BASEMAP (ESRI GREY)", layer: layer_BASEMAPESRIGREY_1, radioGroup: 'bm'},
        {label: "BASEMAP (OSM)", layer: layer_BASEMAPOSM_0, radioGroup: 'bm'}
    ]}
];
overlaysTree[0].children.push({label: 'PMV Stop Labels', layer: layer_PMVStops_Labels});
L.control.layers.tree(null, overlaysTree, {collapsed: true}).addTo(map);
setBounds();
</script>
</body>
